# ===================================================================================
# GOVCONNECT SERVICES - DOCKER COMPOSE (LOCAL DEVELOPMENT)
# ===================================================================================
# 
# Builds images locally from source code
# All values MUST be set in .env file
#
# USAGE:
#   cp .env.example .env   # Edit with your values
#   docker compose up -d --build
#
# NOTE: Service names match Swarm deployment for consistency
#       Internal URLs use service names: http://channel-service:3001
#
# ===================================================================================

services:
  # ===================================================================================
  # Service 1: Channel Service (WhatsApp Gateway)
  # ===================================================================================
  channel-service:
    build:
      context: ./govconnect-channel-service
      dockerfile: Dockerfile
    image: govconnect-channel-service:local
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3001
      SERVICE_NAME: channel-service
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/gc_channel
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/govconnect
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      WA_WEBHOOK_VERIFY_TOKEN: ${WA_WEBHOOK_VERIFY_TOKEN}
      WA_API_URL: ${WA_API_URL}
      WA_ACCESS_TOKEN: ${WA_ACCESS_TOKEN}
      CASE_SERVICE_URL: http://case-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
      MEDIA_STORAGE_PATH: /app/uploads
      MEDIA_INTERNAL_URL: http://channel-service:3001/uploads
      MEDIA_PUBLIC_URL: ${MEDIA_PUBLIC_URL}
      MESSAGE_BATCH_DELAY_MS: ${MESSAGE_BATCH_DELAY_MS}
      MAX_BATCH_SIZE: ${MAX_BATCH_SIZE}
      LOG_LEVEL: ${LOG_LEVEL}
    volumes:
      - channel-uploads:/app/uploads
    networks:
      - govconnect-network
      - infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.gc-channel.rule=Host(`api.govconnect.my.id`) && PathPrefix(`/channel`)"
      - "traefik.http.routers.gc-channel.entrypoints=websecure"
      - "traefik.http.routers.gc-channel.tls.certresolver=letsencrypt"
      - "traefik.http.services.gc-channel.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.gc-channel-strip.stripprefix.prefixes=/channel"
      - "traefik.http.routers.gc-channel.middlewares=gc-channel-strip,secure-headers,cors"

  # ===================================================================================
  # Service 2: AI Orchestrator (with Vector Database)
  # ===================================================================================
  ai-service:
    build:
      context: ./govconnect-ai-service
      dockerfile: Dockerfile
    image: govconnect-ai-service:local
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3002
      SERVICE_NAME: ai-service
      # AI Service has its own database for vector storage
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/gc_ai
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/govconnect
      CHANNEL_SERVICE_URL: http://channel-service:3001
      CASE_SERVICE_URL: http://case-service:3003
      DASHBOARD_SERVICE_URL: http://dashboard:3000
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS}
      LLM_TIMEOUT_MS: ${LLM_TIMEOUT_MS}
      MAX_HISTORY_MESSAGES: ${MAX_HISTORY_MESSAGES}
      LOG_LEVEL: ${LOG_LEVEL}
      USE_2_LAYER_ARCHITECTURE: ${USE_2_LAYER_ARCHITECTURE}
      TESTING_MODE: ${TESTING_MODE}
    networks:
      - govconnect-network
      - infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.gc-ai.rule=Host(`api.govconnect.my.id`) && PathPrefix(`/ai`)"
      - "traefik.http.routers.gc-ai.entrypoints=websecure"
      - "traefik.http.routers.gc-ai.tls.certresolver=letsencrypt"
      - "traefik.http.services.gc-ai.loadbalancer.server.port=3002"
      - "traefik.http.middlewares.gc-ai-strip.stripprefix.prefixes=/ai"
      - "traefik.http.routers.gc-ai.middlewares=gc-ai-strip,secure-headers,cors"

  # ===================================================================================
  # Service 3: Case Service (Laporan & Tiket)
  # ===================================================================================
  case-service:
    build:
      context: ./govconnect-case-service
      dockerfile: Dockerfile
    image: govconnect-case-service:local
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3003
      SERVICE_NAME: case-service
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/gc_case
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/govconnect
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL}
    networks:
      - govconnect-network
      - infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.gc-case.rule=Host(`api.govconnect.my.id`) && PathPrefix(`/case`)"
      - "traefik.http.routers.gc-case.entrypoints=websecure"
      - "traefik.http.routers.gc-case.tls.certresolver=letsencrypt"
      - "traefik.http.services.gc-case.loadbalancer.server.port=3003"
      - "traefik.http.middlewares.gc-case-strip.stripprefix.prefixes=/case"
      - "traefik.http.routers.gc-case.middlewares=gc-case-strip,secure-headers,cors"

  # ===================================================================================
  # Service 4: Notification Service
  # ===================================================================================
  notification-service:
    build:
      context: ./govconnect-notification-service
      dockerfile: Dockerfile
    image: govconnect-notification-service:local
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3004
      SERVICE_NAME: notification-service
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/gc_notification
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/govconnect
      CHANNEL_SERVICE_URL: http://channel-service:3001
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL}
    networks:
      - govconnect-network
      - infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.gc-notification.rule=Host(`api.govconnect.my.id`) && PathPrefix(`/notification`)"
      - "traefik.http.routers.gc-notification.entrypoints=websecure"
      - "traefik.http.routers.gc-notification.tls.certresolver=letsencrypt"
      - "traefik.http.services.gc-notification.loadbalancer.server.port=3004"
      - "traefik.http.middlewares.gc-notification-strip.stripprefix.prefixes=/notification"
      - "traefik.http.routers.gc-notification.middlewares=gc-notification-strip,secure-headers,cors"

  # ===================================================================================
  # Service 5: Dashboard (Next.js)
  # ===================================================================================
  dashboard:
    build:
      context: ./govconnect-dashboard
      dockerfile: Dockerfile
    image: govconnect-dashboard:local
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/gc_dashboard
      JWT_SECRET: ${JWT_SECRET}
      # Direct service URLs (bypasses Traefik for internal calls)
      CHANNEL_SERVICE_URL: http://channel-service:3001
      AI_SERVICE_URL: http://ai-service:3002
      CASE_SERVICE_URL: http://case-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      NEXT_PUBLIC_APP_NAME: "GovConnect Dashboard"
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    networks:
      - govconnect-network
      - infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.gc-dashboard.rule=Host(`govconnect.my.id`) || Host(`dashboard.govconnect.my.id`)"
      - "traefik.http.routers.gc-dashboard.entrypoints=websecure"
      - "traefik.http.routers.gc-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.gc-dashboard.loadbalancer.server.port=3000"
      - "traefik.http.routers.gc-dashboard.middlewares=secure-headers"

# ===================================================================================
# NETWORKS
# ===================================================================================
# Note: These networks are created as overlay networks by Docker Swarm
# Docker Compose containers can connect to overlay networks with --attachable flag
networks:
  govconnect-network:
    external: true
    name: govconnect-network
  infra-network:
    external: true
    name: infra-network

# ===================================================================================
# VOLUMES
# ===================================================================================
volumes:
  channel-uploads:
    name: gc-channel-uploads

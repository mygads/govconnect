services:
  # ==================== DATABASE ====================
  
  # Single PostgreSQL instance with multiple schemas
  postgres:
    image: postgres:16
    container_name: govconnect-postgres
    environment:
      POSTGRES_DB: govconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_secret_2025
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - govconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d govconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== SERVICES ====================
  
  # Service 1: Channel Service
  channel-service:
    build: ./govconnect-channel-service
    container_name: govconnect-channel-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres2025@postgres:5432/govconnect?schema=channel
      RABBITMQ_URL: amqp://admin:rabbitmq_secret_2025@rabbitmq:5672
      INTERNAL_API_KEY: govconnect_internal_secret_key_2025_change_in_production
      WA_WEBHOOK_VERIFY_TOKEN: govconnect_verify_token_2025
      WA_API_URL: https://graph.facebook.com/v21.0
      WA_PHONE_NUMBER_ID: ""
      WA_ACCESS_TOKEN: ""
      LOG_LEVEL: debug
      LOG_DIR: logs
      CASE_SERVICE_URL: http://case-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
    networks:
      - govconnect-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ==================== AI ORCHESTRATOR ====================
  
  ai-service:
    build:
      context: ./govconnect-ai-service
      dockerfile: Dockerfile
    container_name: govconnect-ai-service
    environment:
      NODE_ENV: development
      PORT: 3002
      
      # RabbitMQ
      RABBITMQ_URL: amqp://admin:rabbitmq_secret_2025@rabbitmq:5672/govconnect
      
      # Internal Service URLs
      CHANNEL_SERVICE_URL: http://channel-service:3001
      CASE_SERVICE_URL: http://case-service:3003
      
      # Security
      INTERNAL_API_KEY: govconnect-internal-2025-secret
      
      # Google Gemini Configuration
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      LLM_MODEL: gemini-1.5-flash
      LLM_TEMPERATURE: 0.3
      LLM_MAX_TOKENS: 1000
      
      # Logging
      LOG_LEVEL: info
      
    ports:
      - "3002:3002"
    networks:
      - govconnect-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      channel-service:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==================== MESSAGE BROKER ====================
  
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: govconnect-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: rabbitmq_secret_2025
      RABBITMQ_DEFAULT_VHOST: govconnect
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./docker/definitions.json:/etc/rabbitmq/definitions.json:ro
    networks:
      - govconnect-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==================== NETWORKS ====================
networks:
  govconnect-network:
    driver: bridge
    name: govconnect-network

# ==================== VOLUMES ====================
volumes:
  pgdata:
    name: govconnect-pgdata
  rabbitmq-data:
    name: govconnect-rabbitmq-data

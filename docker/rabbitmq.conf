# RabbitMQ Configuration for GovConnect
# Version: 3.13

# ==================== LISTENERS ====================
listeners.tcp.default = 5672
management.tcp.port = 15672

# ==================== MEMORY & DISK ====================
# Memory threshold (60% of available RAM)
vm_memory_high_watermark.relative = 0.6

# Minimum disk free space (1GB)
disk_free_limit.absolute = 1GB

# ==================== LOGGING ====================
log.console = true
log.console.level = info
log.file.level = info

# ==================== MANAGEMENT UI ====================
# Load definitions from file
management.load_definitions = /etc/rabbitmq/definitions.json

# Enable CORS for management API
management.cors.allow_origins.1 = *

# ==================== NETWORKING ====================
# Heartbeat timeout
heartbeat = 60

# Connection timeout
handshake_timeout = 10000

# ==================== POLICIES ====================
# Default message TTL (24 hours)
# policies.default.message-ttl = 86400000

# ==================== PERFORMANCE ====================
# Channel max (1000 channels per connection)
channel_max = 1000

# Frame max size (128KB)
frame_max = 131072

# Default user
default_user = admin
default_pass = rabbitmq_secret_2025
default_vhost = govconnect

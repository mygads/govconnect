# ===================================================================================
# GOVCONNECT - CI/CD PIPELINE
# ===================================================================================
# 
# Build all services and deploy to VPS using Docker Swarm
# Triggers on push to main branch or manual dispatch
#
# Required Secrets:
#   - GHCR_TOKEN: GitHub Container Registry token
#   - VPS_HOST: VPS IP address
#   - VPS_USER: SSH username
#   - VPS_SSH_KEY: SSH private key
#
# ===================================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (all, dashboard, channel, ai, case, notification)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - dashboard
          - channel-service
          - ai-service
          - case-service
          - notification-service
      deploy_only:
        description: 'Skip build, deploy existing image'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/govconnect

jobs:
  # ===================================================================================
  # DETECT CHANGES
  # ===================================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      dashboard: ${{ steps.filter.outputs.dashboard }}
      channel: ${{ steps.filter.outputs.channel }}
      ai: ${{ steps.filter.outputs.ai }}
      case: ${{ steps.filter.outputs.case }}
      notification: ${{ steps.filter.outputs.notification }}
      shared: ${{ steps.filter.outputs.shared }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dashboard:
              - 'govconnect-dashboard/**'
              - 'shared/**'
            channel:
              - 'govconnect-channel-service/**'
              - 'shared/**'
            ai:
              - 'govconnect-ai-service/**'
              - 'shared/**'
            case:
              - 'govconnect-case-service/**'
              - 'shared/**'
            notification:
              - 'govconnect-notification-service/**'
              - 'shared/**'
            shared:
              - 'shared/**'

  # ===================================================================================
  # BUILD DASHBOARD
  # ===================================================================================
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      github.event.inputs.deploy_only != 'true' && 
      (needs.changes.outputs.dashboard == 'true' || 
       needs.changes.outputs.shared == 'true' ||
       github.event.inputs.service == 'all' ||
       github.event.inputs.service == 'dashboard')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./govconnect-dashboard
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-dashboard:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================================================================
  # BUILD CHANNEL SERVICE
  # ===================================================================================
  build-channel:
    name: Build Channel Service
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      github.event.inputs.deploy_only != 'true' && 
      (needs.changes.outputs.channel == 'true' || 
       needs.changes.outputs.shared == 'true' ||
       github.event.inputs.service == 'all' ||
       github.event.inputs.service == 'channel-service')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./govconnect-channel-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-channel-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-channel-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================================================================
  # BUILD AI SERVICE
  # ===================================================================================
  build-ai:
    name: Build AI Service
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      github.event.inputs.deploy_only != 'true' && 
      (needs.changes.outputs.ai == 'true' || 
       needs.changes.outputs.shared == 'true' ||
       github.event.inputs.service == 'all' ||
       github.event.inputs.service == 'ai-service')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./govconnect-ai-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================================================================
  # BUILD CASE SERVICE
  # ===================================================================================
  build-case:
    name: Build Case Service
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      github.event.inputs.deploy_only != 'true' && 
      (needs.changes.outputs.case == 'true' || 
       needs.changes.outputs.shared == 'true' ||
       github.event.inputs.service == 'all' ||
       github.event.inputs.service == 'case-service')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./govconnect-case-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-case-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-case-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================================================================
  # BUILD NOTIFICATION SERVICE
  # ===================================================================================
  build-notification:
    name: Build Notification Service
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      github.event.inputs.deploy_only != 'true' && 
      (needs.changes.outputs.notification == 'true' || 
       needs.changes.outputs.shared == 'true' ||
       github.event.inputs.service == 'all' ||
       github.event.inputs.service == 'notification-service')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./govconnect-notification-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================================================================
  # DEPLOY TO VPS
  # ===================================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build-dashboard, build-channel, build-ai, build-case, build-notification]
    if: |
      always() && 
      github.ref == 'refs/heads/main' &&
      (needs.build-dashboard.result == 'success' || needs.build-dashboard.result == 'skipped') &&
      (needs.build-channel.result == 'success' || needs.build-channel.result == 'skipped') &&
      (needs.build-ai.result == 'success' || needs.build-ai.result == 'skipped') &&
      (needs.build-case.result == 'success' || needs.build-case.result == 'skipped') &&
      (needs.build-notification.result == 'success' || needs.build-notification.result == 'skipped')
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Docker Swarm
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "ðŸš€ Deploying GovConnect to VPS..."
          
          # Copy swarm config
          scp docker-compose.swarm.yml $VPS_USER@$VPS_HOST:/opt/apps/govconnect/
          
          # Deploy stack
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /opt/apps/govconnect
            
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull all images
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-dashboard:latest || true
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-channel-service:latest || true
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-ai-service:latest || true
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-case-service:latest || true
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-notification-service:latest || true
            
            # Initialize swarm if needed
            if ! docker info | grep -q "Swarm: active"; then
              docker swarm init --advertise-addr $(hostname -I | awk '{print $1}') || true
            fi
            
            # Deploy stack
            docker stack deploy -c docker-compose.swarm.yml govconnect --with-registry-auth
            
            echo "âœ… Deployment initiated!"
          ENDSSH

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "ðŸ¥ Running health checks..."
          sleep 30
          
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            echo "Checking services..."
            
            # Check Dashboard
            curl -sf http://localhost:3000/api/health && echo "âœ… Dashboard OK" || echo "âŒ Dashboard FAILED"
            
            # Check Channel Service
            curl -sf http://localhost:3001/health && echo "âœ… Channel OK" || echo "âŒ Channel FAILED"
            
            # Check AI Service
            curl -sf http://localhost:3002/health && echo "âœ… AI OK" || echo "âŒ AI FAILED"
            
            # Check Case Service
            curl -sf http://localhost:3003/health && echo "âœ… Case OK" || echo "âŒ Case FAILED"
            
            # Check Notification Service
            curl -sf http://localhost:3004/health && echo "âœ… Notification OK" || echo "âŒ Notification FAILED"
            
            # Show service status
            docker service ls | grep govconnect
          ENDSSH

      - name: Generate summary
        if: success()
        run: |
          echo "## ðŸš€ GovConnect Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services Deployed:**" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard: https://govconnect.my.id" >> $GITHUB_STEP_SUMMARY
          echo "- API Gateway: https://api.govconnect.my.id" >> $GITHUB_STEP_SUMMARY
